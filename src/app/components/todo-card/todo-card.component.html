<mat-card class="todo-card mat-elevation-z8" [class.done]="todoItem.done">
  <mat-card-header>
    <img mat-card-avatar class="todo-header-image" src="https://robohash.org/{{todoItem.id}}?set=set4">
    <mat-card-title>{{ todoItem.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ todoItem.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" class="action-button"
            (click)="markDone.emit(!todoItem.done)">{{ todoItem.done ? 'Mark Pending' : 'Mark Done' }}</button>
  </mat-card-actions>
</mat-card>
